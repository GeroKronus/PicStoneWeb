<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zerar Imagens - PicStone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .warning {
            background: #fff3cd;
            border: 2px solid #ffc107;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 30px;
            color: #856404;
        }

        .warning strong {
            display: block;
            margin-bottom: 5px;
        }

        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
            margin-bottom: 10px;
        }

        .btn-danger:hover {
            background: #c82333;
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(220, 53, 69, 0.3);
        }

        .btn-danger:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }

        .result.success {
            background: #d4edda;
            border: 2px solid #28a745;
            color: #155724;
            display: block;
        }

        .result.error {
            background: #f8d7da;
            border: 2px solid #dc3545;
            color: #721c24;
            display: block;
        }

        .loading {
            text-align: center;
            color: #666;
            display: none;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚ö†Ô∏è Zerar Banco de Imagens</h1>
        <p class="subtitle">Sistema de Manuten√ß√£o - PicStone Mobile</p>

        <div class="warning">
            <strong>‚ö†Ô∏è ATEN√á√ÉO:</strong>
            Esta a√ß√£o ir√° remover TODAS as fotos do banco de dados permanentemente.
            Esta opera√ß√£o N√ÉO pode ser desfeita!
        </div>

        <button id="btnZerar" class="btn btn-danger" onclick="zerarImagens()">
            üóëÔ∏è Zerar Todas as Imagens
        </button>

        <button class="btn btn-secondary" onclick="window.location.href='index.html'">
            ‚Üê Voltar para o Sistema
        </button>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Processando...</p>
        </div>

        <div id="result" class="result"></div>
    </div>

    <script>
        const API_URL = window.location.origin;

        async function zerarImagens() {
            const confirmacao = confirm('‚ö†Ô∏è CONFIRMA√á√ÉO FINAL\n\nTem certeza que deseja DELETAR TODAS as fotos do banco de dados?\n\nEsta a√ß√£o √© IRREVERS√çVEL!');

            if (!confirmacao) {
                return;
            }

            const btn = document.getElementById('btnZerar');
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');

            // Reseta UI
            result.style.display = 'none';
            result.className = 'result';
            loading.classList.add('active');
            btn.disabled = true;

            try {
                const response = await fetch(`${API_URL}/api/migration/clear-photos`);
                const data = await response.json();

                loading.classList.remove('active');

                if (data.sucesso) {
                    result.className = 'result success';
                    result.innerHTML = `
                        <strong>‚úÖ Sucesso!</strong><br>
                        ${data.fotosRemovidas} foto(s) foram removidas do banco de dados.<br>
                        <small>Data/Hora: ${new Date(data.timestamp).toLocaleString('pt-BR')}</small>
                    `;
                } else {
                    throw new Error(data.mensagem || 'Erro desconhecido');
                }

            } catch (error) {
                loading.classList.remove('active');
                result.className = 'result error';
                result.innerHTML = `
                    <strong>‚ùå Erro!</strong><br>
                    ${error.message}<br>
                    <small>Verifique a conex√£o com o servidor.</small>
                `;
            } finally {
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
