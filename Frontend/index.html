<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PicStone Mobile - Captura de Fotos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Tela de Login -->
    <div id="loginScreen" class="screen active">
        <div class="container">
            <div class="logo-container">
                <img src="images/logo.png" alt="PicStone Mobile" class="logo-image">
                <p class="app-description">Sistema de Captura de Fotos</p>
            </div>

            <form id="loginForm" class="form-card">
                <div class="form-group">
                    <label for="username">Usu√°rio</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>

                <button type="submit" class="btn btn-primary">Entrar</button>

                <div id="loginError" class="error-message hidden"></div>
            </form>

            <div class="info-text">
                <small>Usu√°rio padr√£o: admin / admin123</small>
            </div>
        </div>
    </div>

    <!-- Tela Principal -->
    <div id="mainScreen" class="screen">
        <div class="container">
            <div class="header">
                <h1>Captura de Fotos</h1>
                <div class="user-info">
                    <span id="userDisplay"></span>
                    <button id="logoutBtn" class="btn-icon" title="Sair">üö™</button>
                </div>
            </div>

            <!-- Preview da Foto -->
            <div id="photoPreview" class="photo-preview hidden">
                <img id="previewImage" src="" alt="Preview">
                <button id="clearPhotoBtn" class="btn-clear">‚úï</button>
            </div>

            <!-- Bot√£o de Captura -->
            <div class="capture-section">
                <input type="file" id="fileInput" accept="image/*" capture="environment" hidden>
                <button id="captureBtn" class="btn btn-capture">
                    <span class="camera-icon">üì∑</span>
                    Tirar Foto
                </button>
            </div>

            <!-- Formul√°rio de Dados -->
            <form id="uploadForm" class="form-card">
                <div class="form-group">
                    <label for="lote">N√∫mero do Lote *</label>
                    <input type="text" id="lote" name="lote" required placeholder="Ex: 12345">
                </div>

                <div class="form-group">
                    <label for="chapa">N√∫mero da Chapa *</label>
                    <input type="text" id="chapa" name="chapa" required placeholder="Ex: 001">
                </div>

                <div class="form-group">
                    <label for="processo">Processo *</label>
                    <select id="processo" name="processo" required>
                        <option value="">Selecione...</option>
                        <option value="Polimento">Polimento</option>
                        <option value="Resina">Resina</option>
                        <option value="Acabamento">Acabamento</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="espessura">Espessura (mm)</label>
                    <input type="number" id="espessura" name="espessura" placeholder="Ex: 20">
                </div>

                <button type="submit" id="submitBtn" class="btn btn-primary" disabled>
                    Enviar Foto
                </button>

                <div id="uploadProgress" class="upload-progress hidden">
                    <div class="progress-bar">
                        <div class="progress-fill"></div>
                    </div>
                    <p class="progress-text">Enviando...</p>
                </div>

                <div id="uploadMessage" class="message hidden"></div>
            </form>

            <!-- Bot√£o de Hist√≥rico -->
            <button id="historyBtn" class="btn btn-secondary">Ver Hist√≥rico</button>
        </div>
    </div>

    <!-- Tela de Hist√≥rico -->
    <div id="historyScreen" class="screen">
        <div class="container">
            <div class="header">
                <button id="backBtn" class="btn-icon">‚Üê Voltar</button>
                <h1>Hist√≥rico de Fotos</h1>
            </div>

            <div id="historyList" class="history-list">
                <p class="loading">Carregando...</p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
